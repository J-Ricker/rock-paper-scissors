<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fe108b0c85.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Rock-paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Papaer covers rock. YOU WIN!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="choice" id="p">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="choice" id="s">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <p id="action-message">Make your move</p>
</body>
</html>
